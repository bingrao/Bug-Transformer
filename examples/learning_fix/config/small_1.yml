preprocess:
  work_model: preprocess
  train_src: examples/learning_fix/data/small/train-buggy.txt
  train_tgt: examples/learning_fix/data/small/train-fixed.txt
  valid_src: examples/learning_fix/data/small/eval-buggy.txt
  valid_tgt: examples/learning_fix/data/small/eval-fixed.txt
  save_data: examples/learning_fix/data/small/small
  src_seq_length: 46679
  tgt_seq_length: 46679
  src_seq_length_trunc: 400
  tgt_seq_length_trunc: 200
  num_threads: 10
  overwrite: True
  share_vocab: True
  pos_vec_size: 256
  data_type: "code"

train:
  work_model: train
  data: examples/learning_fix/data/small/small
  save_model: examples/learning_fix/data/small/1/small
  save_checkpoint_steps: 5000
  keep_checkpoint: 10
  seed: 3435
  train_steps: 50000
  valid_steps: 10000
  warmup_steps: 4000
  report_every: 4000

  decoder_type: transformer
  encoder_type: transformer
  word_vec_size: 128
  rnn_size: 128
  layers: 6
  transformer_ff: 1024
  heads: 8

  accum_count: 8
  optim: adam
  adam_beta1: 0.9
  adam_beta2: 0.998
  decay_method: noam
  learning_rate: 2.0
  max_grad_norm: 0.0

  batch_size: 4096
  batch_type: tokens
  normalization: tokens
  dropout: 0.1
  label_smoothing: 0.1

  max_generator_batches: 2

  param_init: 0.0
  param_init_glorot: 'true'
  position_encoding: 'true'

  master_port: 8001
  world_size: 4
  gpu_ranks:
    - 0
    - 1
    - 2
    - 3

translate:
  work_model: translate
#  model: examples/learning_fix/data/small/1/small_step_50000.pt
  src: examples/learning_fix/data/small/test-buggy.txt
  tgt: examples/learning_fix/data/small/test-fixed.txt
  output: examples/learning_fix/data/small/1/predictions.txt
  data_type: "code"
  share_vocab: True
  beam_size: 5
  min_length: 0
  max_length: 100
  batch_size: 4096
#  report_align: 'true'
